<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Printify Tees</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet">
</head>

<body>

  <!-- Header / Navbar -->
  <header class="header">
    <div class="logo">Printify Tees</div>

    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Order</a></li>
        <li><a href="#">Inventory</a></li>
        <li><a href="#">Vault</a></li>
      </ul>

      <!-- Dark/Light toggle BEFORE hamburger -->
      <button id="themeToggle" class="theme-btn" aria-label="Toggle theme">ğŸŒ™</button>

      <div class="hamburger" id="hamburger">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-left">
      <h1>Print Your Style</h1>
      <p>High-quality custom T-shirts delivered fast. Print your personality on fabric!</p>
      <button id="openOrder" class="primary-btn">Place Order</button>
    </div>
    <div class="hero-right">
      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" alt="T-shirt mockup" class="hero-img">
    </div>
  </section>

  <!-- Order Form Section -->
  <section class="order-section" id="orderForm">
    <h2>Place Your Order</h2>
    <div class="order-card">
      <input type="text" id="name" placeholder="Your Name">
      <input type="number" id="phone" placeholder="Phone Number">
      <select id="size">
        <option value="">Select Size</option>
        <option>S</option>
        <option>M</option>
        <option>L</option>
        <option>XL</option>
      </select>
      <input type="number" id="quantity" placeholder="Quantity">
      <button id="submitOrder" class="primary-btn">Confirm Order</button>
      <p id="message"></p>
    </div>
  </section>

  <!-- Clear History -->
  <button id="clearHistory" class="clear-btn">ğŸ—‘ï¸ Clear Order History</button>

  <!-- Order History Section -->
  <section class="history">
    <h2>Order History</h2>
    <div id="orderList"></div>
  </section>

  <!-- Footer -->
  <footer class="footer">

  </footer>

  <script src="js/script.js"></script>
</body>

</html>
